<ion-header>
  <ion-navbar [navbar-bg]="wallet?.color">
    <ion-title><span translate>Wallet Service URL</span></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider></ion-item-divider>
    <form [formGroup]="walletServiceForm">
      <ion-item>
        <ion-label stacked><span translate>Wallet Service URL</span></ion-label>
        <!--ion-input type="text" formControlName="bwsurl" [value]="walletServiceForm.value.bwsurl" required></ion-input-->
        <ion-select okText="{{okText}}" cancelText="{{cancelText}}" formControlName="bwsurl" (ionChange)="bwsURLOptionsChange(walletServiceForm.value.bwsurl)" >
          <ion-option *ngFor="let opt of bwsURLOptions" [value]="opt.id">{{opt.label}}({{opt.id}})</ion-option>
        </ion-select>
      </ion-item>
      <ion-item-divider>
        <span>{{comment}}</span>
        <a (click)="resetDefaultUrl()" translate>
          Use default url
        </a>
      </ion-item-divider>
      <button ion-button class="button-standard" (click)="save()" [disabled]="!walletServiceForm.valid">
        {{'Save' | translate}}
      </button>
    </form>
  </ion-list>
</ion-content>
